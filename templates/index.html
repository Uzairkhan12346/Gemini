<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&Dancing+Script:wght@700&Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particles::before, .particles::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    .particles::before {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    .particles::after {
      top: 60%;
      left: 70%;
      animation-delay: 10s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    .profile-card {
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
      border: 3px solid #000000;
    }
    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    .profile-header {
      position: relative;
      height: 180px;
      background: linear-gradient(180deg, #ff6b6b, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #000000;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      position: absolute;
      bottom: -70px;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
    }
    .profile-content {
      padding: 80px 20px 20px;
      text-align: center;
      color: #333;
      border-top: 2px solid #000000;
    }
    .name {
      font-family: 'Dancing Script', cursive;
      font-size: 32px;
      font-weight: 700;
      margin: 10px 0 5px;
      color: #222;
    }
    .tagline {
      font-family: 'Lobster', cursive;
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      font-style: normal;
    }
    .video-container {
      margin: 15px 0;
      padding: 0 20px;
    }
    .tiktok-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 2px solid #000000;
    }
    .tiktok-button:hover {
      background-color: #ffffff;
      color: #000000;
      transform: scale(1.05);
      border-color: #000000;
    }
    .audio-container {
      margin: 15px 0;
      padding: 0 20px;
    }
    .audio-container audio {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #000000;
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .audio-container audio::-webkit-media-controls-panel {
      background-color: #333;
      color: #fff;
    }
    .audio-container audio::-webkit-media-controls-play-button,
    .audio-container audio::-webkit-media-controls-volume-slider {
      filter: brightness(0) invert(1);
    }
    .social-icons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      font-size: 28px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }
    @media (max-width: 400px) {
      .profile-card {
        max-width: 100%;
        border: 2px solid #000000;
      }
      .name {
        font-size: 28px;
      }
      .tagline {
        font-size: 14px;
      }
      .profile-img {
        width: 120px;
        height: 120px;
        bottom: -60px;
      }
      .profile-content {
        padding-top: 70px;
      }
      .tiktok-button {
        font-size: 14px;
        padding: 8px 16px;
        border: 1px solid #000000;
      }
      .audio-container audio {
        max-width: 100%;
      }
    }
  </style>
</head>
